<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Status</title>
</head>
<body>
  <h1>Discord Bot Status</h1>
  <button id="check-status">Check Bot Status</button>
  <div id="status"></div>

  <script>
    document.getElementById('check-status').addEventListener('click', async () => {
      try {
        const response = await fetch('https://your-repl-name.repl.co/');
        const data = await response.text();
        document.getElementById('status').innerText = data;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').innerText = 'Error checking status.';
      }
    });
  </script>
</body>
</html>
